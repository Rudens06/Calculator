<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <h1>Calculator</h1>
            <div class="screen">
            </div>
            <div class="btn-container">
                <div class="square-btn action" id="clr">AC</div>
                <div class="square-btn action" id="delete">C</div>
                <div class="square-btn operator" id="percent">%</div>
                <div class="square-btn operator" id="divide">/</div>

                <div class="square-btn number" id="seven">7</div>
                <div class="square-btn number" id="eight">8</div>
                <div class="square-btn number" id="nine">9</div>
                <div class="square-btn operator" id="add">+</div>

                <div class="square-btn number" id="four">4</div>
                <div class="square-btn number" id="five">5</div>
                <div class="square-btn number" id="six">6</div>
                <div class="square-btn operator" id="subtract">-</div>

                <div class="square-btn number" id="one">1</div>
                <div class="square-btn number" id="two">2</div>
                <div class="square-btn number" id="three">3</div>
                <div class="square-btn operator" id="multiply">x</div>
                
                <div class="square-btn number" id="zero">0</div>
                <div class="square-btn number" id="dot">.</div>
                <div class="operator" id="equals">=</div>
            </div>
        </div>
    </div>
</body>
</html>
