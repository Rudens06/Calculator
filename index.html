<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <h1>Calculator</h1>
            <div class="screen">
            </div>
            <div class="btn-container">
                <button class="square-btn number" id="one">1</button>
                <button class="square-btn number" id="two">2</button>
                <button class="square-btn number" id="three">3</button>
                <button class="square-btn number" id="four">4</button>
                <button class="square-btn number" id="five">5</button>
                <button class="square-btn number" id="six">6</button>
                <button class="square-btn number" id="seven">7</button>
                <button class="square-btn number" id="eight">8</button>
                <button class="square-btn number" id="nine">9</button>
                <button class="square-btn number" id="zero">0</button>
                <button class="square-btn operator" id="add">+</button>
                <button class="square-btn operator" id="subtract">-</button>
                <button class="square-btn operator" id="multiply">*</button>
                <button class="square-btn operator" id="divide">/</button>
            </div>
        </div>
    </div>
</body>
</html>
